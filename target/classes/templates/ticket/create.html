  <body>
		<!--		NAVBAR-->

		      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item text-secondary">
		          <a class="nav-link active text-light" aria-current="page" href="#">Tycket System</a>
		        </li>
		        <li class="nav-item">
					<a class="nav-link" th:href="@{/ticket/dashboard}">Dashboard</a>
		        </li>
		        <li class="nav-item">
					<a class="nav-link" th:href="@{/ticket/create}">Crea Ticket</a>

	<!--	      <form class="d-flex" role="search" th:action="@{/ticket/dashboard/filtra}" method="get">-->
	<!--	        <input  -->
	<!--			th:object="${ticket}"-->
	<!--			type="text"-->

	<!--	        <button class="btn btn-outline-info" type="submit">Cerca...</button>-->
	<!--	      </form>-->
	
			<form class="d-flex" method="get" th:action="@{/search}">
			  <input 
			  name="keyword"
			  size="30" 
			  th:value="${keyword}"
			  type="text"
			  class="form-control me-2" placeholder="Cerca">
			  <button class="btn btn-outline-info" type="submit">Cerca...</button>
			</form>
		</nav>
		<!--FINE NAVBAR-->
 
		<div class="container px-4">
		  <div class="row gx-5">
		    <div class="col mt-4">
		     
				
				<h3 class="mb-4">Inserisci un nuovo ticket</h3>
				
				<form id="formticket"
						th:action="@{/ticket/create}"
						method="post"
						th:object="${ticket}">
						
						<div class="mb-3">
						  <label for="input" class="form-group">Titolo Ticket</label>
						  <input type="text" class="form-control" id="nome" placeholder="Titolo Ticket" 
						  		 th:field="*{titoloTicket}">
						</div>
						<div class="mb-3">
						<label for="input" class="form-group">Descrizione ticket</label>
						    <textarea class="form-control" id="descrizione-textarea" rows="5" th:field="*{descrizioneTicket}"></textarea>
						   
						</div>

						<div class="mb-3">	
					      <th:field="*{dataTicket}">
						</div>
<!--						SELEZIONA LA CATEGORIA-->
						<select class="form-select mb-3" th:field="*{categoria.id}">
						    <option th:each="item : ${DB_categorie}" 
							th:value="${item.id}" th:text="${item.categoria}">
						</option>
						</select>
						
<!--						SELEZIONA LO STATO-->
						<select class="form-select mb-3" th:field="*{stato.id}">
						 <option th:each="item : ${DB_stato}" 
						th:value="${item.id}" th:text="${item.stato}">
						</option>
						</select>
<!--						// ERRORI //-->
						 <div th:if="${#fields.hasAnyErrors()}">
							<ul>
								<li th:each="err : ${#fields.allErrors()}" 
									th:text="${err}">
									Errore
								</li>
							</ul>
						 </div>
						 
						 <div class="col-auto">
						   <button type="submit" class="btn btn-primary mb-3">Salva</button>
						 </div>
				</form>	  
			</div>
		    </div>	    
		  </div>

		

	<!-- Bootstrap Bundle with Popper -->
	        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
  </body>
