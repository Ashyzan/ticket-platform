<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Dettaglio Ticket</title> 
  </head>
  <body>
    <div>

		<div class="container px-4">
		  <div class="row gx-5">
		    <div class="col mt-4">
		     
				
				<h3 class="mb-4">Dettagio del Ticket "<span th:text="${ticket.titoloTicket}"></span>"</h3>
				
				<p><b>Data creazione: </b><span th:text="${#temporals.format(ticket.dataTicket, 'dd/MM/yyyy')}"></span></p>
				<p><b>Categoria Ticket: </b><span th:text="${ticket.categoria.categoria}"></span></p>
				<p><b>Stato: </b><span th:text="${ticket.stato.stato}"></span></p>
				<p><b>Operatore: </b><span th:text="Operatore"></span></p>
				<p><b>Titolo: </b><span th:text="${ticket.titoloTicket}"></span></p>
				<p><b>Descrizione:</b></p><span th:text="${ticket.descrizioneTicket}"></span>
			</div>
		    </div>	    
		  </div>
		</div>
		
<!--		NOTE-->

<div class="container px-4">
  <div class="row gx-5">
    <div class="col mt-4">
		
		  <div  th:unless="${note.size() <= 0}">
				<h3>Note</h3>				
					  <div th:each="item: ${note}" class="card" style="width: 100%; display:inline-block;">
					    <div class="card-body">
						  <p><b>Autore: </b><span th:text="AUTORE"></span></p>
						  <p><b>Data: </b><span th:text="${#temporals.format(item.dataNota, 'dd/MM/yyyy')}"></span></p>
					      <p class="card-text" th:text="${item.descrizioneNota}"></p>
						 
					    </div>
					  </div>
					  
	</div>
	</div>
 </div>
</div>

<!--INSERISCI UNA NUOVA NOTA			  		-->
		<div class="container px-4">
		  <div class="row gx-5">
		    <div class="col mt-4">
		     
				
				<h3 class="mb-4">Inserisci una nuova nota</h3>
				
				<form id="formnote"
						th:action="@{/notes/create}"
						method="post"
						th:object="${nuovaNota}">

						<div class="mb-3">
						<label for="input" class="form-group">Descrizione nota</label>
					 <textarea class="form-control" th:field="*{descrizioneNota}"></textarea>
						</div>

						<div class="mb-3">	
						  <th:field="*{ticket.id}">
						</div>
						<div class="mb-3">	
					      <th:field="*{dataNota}">
						</div>
<!--						<div class="mb-3">	-->
<!--						  <th:field="*{user}">-->
<!--						</div>-->

<!--						// ERRORI //-->
						 <div th:if="${#fields.hasAnyErrors()}">
							<ul>
								<li th:each="err : ${#fields.allErrors()}" 
									th:text="${err}">
									Errore
								</li>
							</ul>
						 </div>
						 
						 <div class="col-auto">
						   <button type="submit" class="btn btn-primary mb-3">Salva</button>
						 </div>
				</form>	  
			</div>
		    </div>	    
		  </div>			
		
		
	  
	
	<!-- Bootstrap Bundle with Popper -->
	        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
